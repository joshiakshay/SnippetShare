<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Snippet Share Search</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
	href="../static/css/bootstrap.min.css" />
</head>
<body
	style="background-image: url('http://www.freebiesgallery.com/wp-content/uploads/2013/08/light-blue-background-3.jpg'); background-size: cover; background-repeat: no-repeat;">
	<div class="navbar-wrapper">
		<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
			<div class="container-fluid">

				<div class="navbar-header">
					<a class="navbar-brand" href="#"
						style="color: white; font-family: 'Poller One', cursive;"> <strong>
							SnippetShare </strong></a>
				</div>

				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#" th:href="@{/SnippetUsersHome/__${userId}__}"
							style="color: white"><strong>Home</strong></a></li>
						<li><a href="#"
							th:href="@{/snippetshare/users/settings/__${userId}__}"
							style="color: white"><strong>Your Settings</strong></a></li>
						<li><a href="#" th:href="@{/logout}" style="color: white"><strong>LogOut</strong></a></li>
					</ul>
				</div>
			</div>
			<!-- container-fluid -->
		</nav>
	</div>
	<!-- end of navbar wrapper -->
	<!-- <p th:text="'userid ' + ${userId}"/> -->
	<!--<p th:text="'boardid ' + ${boardId}"/> -->
	<div class="col-xs-3"
		style="background-color: #f5f5f5; margin-left: 2%;">
		<h4>
			<strong>Search for</strong>
		</h4>
		<div class="col-xs-10" style="margin-top: 10%;">
			<form class="input-group custom-search-form" th:action="@{/searchSnippets/__${userId}__}"
				  method="GET">
				<input type="text" class="form-control" name="snippet"
					   placeholder="Snippets" /> <span class="input-group-btn">
					<button class="btn btn-default" type="submit">
						<span class="glyphicon glyphicon-search"></span>
					</button>
				</span>
			</form>
			<!-- /input-group -->
		</div>
		<br />
		<div class="col-xs-10" style="margin-top: 10%;">
			<form class="input-group custom-search-form" th:action="@{/searchBoards/__${userId}__}"
				  method="GET">
				<input type="text" class="form-control" name="board"
					   placeholder="Boards" /> <span class="input-group-btn">
					<button class="btn btn-default" type="submit">
						<span class="glyphicon glyphicon-search"></span>
					</button>
				</span>
			</form>
			<!-- /input-group -->
		</div>
		<br />
		<div class="col-xs-10" style="margin-top: 10%; margin-bottom: 10%;">
			<form class="input-group custom-search-form" th:action="@{/searchUsers/__${userId}__}"
				  method="GET">
				<input type="text" class="form-control" name="user"
					   placeholder="Users" /> <span class="input-group-btn">
					<button class="btn btn-default" type="submit">
						<span class="glyphicon glyphicon-search"></span>
					</button>
				</span>
			</form>
			<!-- /input-group -->
		</div>
		<div class="col-xs-1"></div>
	</div>
	<div class="container col-xs-7"
		style="background-color: #f5f5f5; margin-left: 2%;">
		<!-- end of navbar wrapper -->
		<h3>
			<strong>Your Searched Boards : </strong>
		</h3>
		<hr style="border-top: 1px solid darkgrey" />
		<div class="row">
			<tr th:each="entry : ${boardList}">
				<div class="col-md-2"
					style="margin-bottom: 3%; padding-bottom: 1%; margin-left: 3%; background-color: LightGray; box-shadow: 8px 8px 5px #888888; cursor: pointer;">
					<img src="/images/code-red-640x360.png" width="20%;"
						style="padding-top: 5%;" />&emsp;<strong><span
						th:text="${entry.privacy}"></span></strong><br /> <br /> <strong>
						<div th:text="${entry.boardName}"
							style="width: 12em; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;" />
					</strong><br /> <a th:href="@{'/getAllSnippets/'+${userId}+'/'+${entry.boardId}}" class="btn btn-default btn-xs" style="margin-left: 20%;"><span
						class="glyphicon glyphicon-zoom-in" aria-hidden="true">View</span></a>
				</div>
			</tr>
		</div>
	</div>
	<!-- end of container -->

	<!-- end of  row -->

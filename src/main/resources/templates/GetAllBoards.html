<div class="container" style="background-color:#f5f5f5;">
    <h2><strong>All Boards</strong></h2>
    <hr/>
    <br/>

    <div class="row">
        <h3>Java Boards</h3>
        <p th:each="entry: ${javaBoards}">

        <div class="col-md-2"
             style="margin-bottom:3%;padding-bottom:1%;margin-left:3%;background-color:LightGray;box-shadow: 8px 8px 5px #888888;cursor:pointer;">

                th:text="${entry.privacy}"></span></strong><br/><br/>
            <strong>
                <div th:text="${entry.boardName}"
                     style="width:12em;white-space: nowrap;overflow:hidden;text-overflow:ellipsis;"/>
            </strong><br/>
            <a th:href="@{'/getAllSnippets/'+${user.id}+'/'+${entry.boardId}}" class="btn btn-default btn-xs"
               style="margin-left:20%;"><span
                    class="glyphicon glyphicon-zoom-in" aria-hidden="true">View</span></a>

        </p>

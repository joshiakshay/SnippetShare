<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Snippet Share Settings Page</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css"/>
</head>
<body style = "background-image:url('http://www.freebiesgallery.com/wp-content/uploads/2013/08/light-blue-background-3.jpg');background-size:cover;background-repeat:no-repeat;">
<div class="navbar-wrapper">
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
        <div class="container-fluid">

            <div class="navbar-header">
                <a class="navbar-brand" href="#" style="color:white;font-family: 'Poller One', cursive;"><strong>SnippetShare</strong></a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" th:href="@{/SnippetUsersHome/__${user.id}__}" style="color: white"><strong>Home</strong></a></li>
                    <li><a href="#" th:href="@{/settings/__${user.id}__}" style="color: white"><strong>Your Settings</strong></a></li>
                    <li><a href="#" th:href="@{/logout}" style="color: white"><strong>LogOut</strong></a></li>
                </ul>
            </div>
        </div>
        <!-- container-fluid -->
    </nav>
</div>
<!-- end of navbar wrapper -->

<div class="row">

    <div class="container" style="background-color:#f5f5f5;">
        <form role="form" action="#" th:action="@{/snippetshare/users/update/__${user.id}__}" th:object="${updateUser}" method="post">
            <div class="box-body">
                <div class="form-group">
                    <label>Email address</label>
                    <p><input type="text" id="email" name="email" class="form-control" th:value="${user.email}"/></p>
                    <label>Name</label>
                    <p><input type="text" id="name" name="name" placeholder="New Name" class="form-control" th:value="${user.name}"/></p>
                    <label>Password</label>
                    <p><input type="password" id="password" name="password" placeholder="New password" class="form-control" th:value="${user.password}"/></p>
                    <p><input type="hidden" id="userid" name="userid" placeholder="New UserID"  class="form-control" th:value="${user.id}"/></p>
                </div>
            </div><!-- /.box-body -->

            <div class="box-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
   </div>

</div>
<!-- end of  row -->



</body>
</html>
